<section style="padding-top: 12px;padding-left: 120px;padding-right: 120px;" xmlns:th="http://www.thymeleaf.org">
	<div id="formsection" class="col-md-12" style="padding-top: 8px;border: 1.5px solid #e17d7d; -ms-border-radius: 5px; border-radius: 5px;">
		<div id="formdiv" th:fragment="fdiv">
		<div class="col-md-offset-3 col-md-6">
			<div class="form-group" style="padding-botton: 1px">
				<label for="titleNo" class="control-label col-sm-3" style="padding-right: 1px; padding-top: 2px" th:text="#{setup.job.label.titleno}">Title no</label>
				<div class="col-sm-4 col-md-6" style="padding-left: 3px">
					<input type="hidden" th:field="*{bean.titleId}"/>
					<input type="text" th:field="*{bean.titleNo}" class="form-control" data-rule-required="true" th:placeholder="#{setup.job.label.titleno}" />
				</div>
			</div>
			<div class="form-group" style="padding-botton: 1px">
				<label for="langName1" class="control-label col-sm-3" style="padding-right: 1px; padding-top: 2px" th:text="#{setup.zone.label.arabicname}">Arabic name :</label>
				<div class="col-sm-4 col-md-6" style="padding-left: 3px">
					<input type="text" th:field="*{bean.langName1}" class="form-control" data-rule-required="true" th:placeholder="#{setup.zone.label.arabicname}" />
				</div>
			</div>
			<div class="form-group">
				<label for="langName2" class="control-label col-sm-3" style="padding-right: 1px; padding-top: 2px" th:text="#{setup.zone.label.englishname}">English name :</label>
				<div class="col-sm-3 col-md-6" style="padding-left: 3px">
					<input type="text" th:field="*{bean.langName2}" class="form-control" data-rule-required="true" th:placeholder="#{setup.zone.label.englishname}" />
				</div>
			</div>
		</div>
	
		</div>
	</div>
</section>
