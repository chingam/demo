<table class="table-condensed table table-striped" id="listdata1" style="white-space: nowrap;" xmlns:th="http://www.thymeleaf.org">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th class="no-sort"><span class="pull-right">Action</span></th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="item : ${list}">
			<td th:text="${item.name}"></td>
			<td th:text="${item.description}"></td>
			<td style="text-align: right">
				<button type="button"  th:attr="data-url=@{'/item/'+ ${item.id}}" class="btn btn-info btn-sm editBt" style="padding: 2px 6px;"><span class="glyphicon glyphicon-edit"></span></button>
				<button type="button" th:attr="data-url=@{'/item/delete/'+ ${item.id}}" class="btn btn-danger btn-sm deleteBt" style="padding: 2px 5px;"><span class="glyphicon glyphicon-trash"></span></button>
			</td>
		</tr>
	</tbody>
</table>
