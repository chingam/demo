<div id="tablesec" xmlns:th="http://www.thymeleaf.org">
	<table id="tbl" width="100%" class="grid">
		<thead style="font-size: 12px;">
			<tr>
				<th>System name</th>
				<th>Url</th>
				<th>Assigning authority</th>
				<th>Home community</th>
				<th>Repository</th>
			</tr>
		</thead>
		<tbody id="dataTable">
			<tr th:unless="${#lists.isEmpty(jobs)}"  th:each="li : ${jobs}">
				<td th:attr="data-code=${li.patnerId}" th:text="${li.patnerName}"></td>
				<td th:text="${li.url}"></td>
				<td th:text="${li.assigningAuthority}"></td>
				<td th:text="${li.homeCommunityId}"></td>
				<td th:text="${li.repositoryUniqueId}"></td>
			</tr>
		</tbody>
	</table>
</div>
