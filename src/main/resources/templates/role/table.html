<div id="tablesec" xmlns:th="http://www.thymeleaf.org">
	<table id="tbl" width="100%" class="grid">
		<thead style="font-size: 12px;">
			<tr>
				<th>Role code</th>
				<th>Arabic name</th>
				<th>English name</th>
			</tr>
		</thead>
		<tbody id="dataTable">
			<tr th:unless="${#lists.isEmpty(roles)}"  th:each="li : ${roles}">
				<td th:attr="data-code=${li.roleId}" th:text="${li.roleCode}"></td>
				<td th:text="${li.langName1}"></td>
				<td th:text="${li.langName2}"></td>
			</tr>
		</tbody>
	</table>
</div>
